<div class="trm-contacts-creator">
  <form #form="ngForm" (ngSubmit)="save(form.value)" novalidate>
    <md-card>
      <md-card-title-group>
        <img md-card-md-image alt="Placeholder image" src="/assets/images/placeholder.png">
        <md-card-title></md-card-title>
        <md-card-subtitle></md-card-subtitle>
      </md-card-title-group>
      <md-card-content>
        <div fxLayout="column">
          <md-input-container fxFlex [dividerColor]="name.errors ? 'warn' : 'primary'">
            <input md-input placeholder="Name" name="name" #name="ngModel" ngModel required minlength="3">
            <md-hint align="end" *ngIf="!name.valid && !name.pristine">
              <template [ngIf]="name.errors?.required">This field is required</template>
              <template [ngIf]="name.errors?.minlength">A name must have at least {{name.errors.minlength.requiredLength}} characters</template>
            </md-hint>
          </md-input-container>
          <md-input-container fxFlex [dividerColor]="email.errors ? 'warn' : 'primary'">
            <input md-input placeholder="Email" name="email" #email="ngModel" ngModel trmValidateEmail>
            <md-hint align="end" *ngIf="!email.valid && !email.pristine">
              <template [ngIf]="email.errors?.validateEmail">Please enter a valid email address</template>
            </md-hint>
          </md-input-container>
          <md-input-container fxFlex>
            <input md-input placeholder="Birthday" name="birthday" ngModel type="date">
          </md-input-container>
          <md-input-container fxFlex>
            <input md-input placeholder="Phone" name="phone" ngModel>
          </md-input-container>
          <md-input-container fxFlex>
            <input md-input placeholder="Website" name="website" ngModel>
          </md-input-container>
          <fieldset ngModelGroup="address" fxLayout="column">
            <legend>Address</legend>
            <md-input-container fxFlex>
              <input md-input placeholder="Street" name="street" ngModel>
            </md-input-container>
            <md-input-container fxFlex>
              <input md-input placeholder="Zip" name="zip" ngModel>
            </md-input-container>
            <md-input-container fxFlex>
              <input md-input placeholder="City" name="city" ngModel>
            </md-input-container>
          </fieldset>
        </div>
      </md-card-content>
      <md-card-actions fxLayout fxLayoutAlign="center center">
        <button md-button type="submit" title="Save contact" [disabled]="!form.valid">Save</button>
        <a md-button title="Cancel creating new contact" routerLink="/">Cancel</a>
      </md-card-actions>
    </md-card>
  </form>
</div>
