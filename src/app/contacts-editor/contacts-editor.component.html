<div class="trm-contacts-editor">
  <form [formGroup]="form" (ngSubmit)="save(form.value)">
    <mat-card>
      <mat-card-title-group class="fullBleed editing">
        <img matCardImageMedium [src]="contact?.image || ''">
        <mat-card-title>{{form.get('name').value}}</mat-card-title>
        <mat-card-subtitle>{{form.get('email').value || 'No email address'}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="General">
            <div fxLayout="column">
              <mat-form-field fxFlex [dividerColor]="form.get('name').errors ? 'warn' : 'primary'">
                <input matInput placeholder="Name" formControlName="name">
                <mat-hint align="end" *ngIf="!form.get('name').valid && !form.get('name').pristine">
                  <template [ngIf]="form.get('name').hasError('required')">This field is required</template>
                  <template [ngIf]="form.get('name').hasError('minlength')">A name must have at least {{form.get('name').errors.minlength.requiredLength}} characters</template>
                </mat-hint>
              </mat-form-field>
              <mat-form-field fxFlex [dividerColor]="form.get('email').errors ? 'warn' : 'primary'">
                <input matInput placeholder="Email" formControlName="email">
                <mat-hint align="end" *ngIf="!form.get('email').valid && !form.get('email').pristine">
                  <template [ngIf]="form.get('email').hasError('validateEmail')">Please enter a valid email address</template>
                  <template [ngIf]="form.get('email').hasError('emailTaken')">This email address is already taken</template>
                </mat-hint>
              </mat-form-field>
              <mat-form-field fxFlex>
                <input matInput placeholder="Birthday" formControlName="birthday" type="date">
              </mat-form-field>
              <mat-form-field fxFlex>
                <input matInput placeholder="Phone" formControlName="phone">
              </mat-form-field>
              <mat-form-field fxFlex>
                <input matInput placeholder="Website" formControlName="website">
              </mat-form-field>
            </div>
          </mat-tab>
          <mat-tab label="Address">
            <div fxLayout="column" formGroupName="address">
              <mat-form-field fxFlex>
                <input matInput placeholder="Street" formControlName="street">
              </mat-form-field>
              <mat-form-field fxFlex>
                <input matInput placeholder="Zip" formControlName="zip">
              </mat-form-field>
              <mat-form-field fxFlex>
                <input matInput placeholder="City" formControlName="city">
              </mat-form-field>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button mat-button type="submit" [disabled]="!form.valid" title="Save contact">Save</button>
        <button mat-button type="button" (click)="cancel(contact)" title="Cancel editing">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
